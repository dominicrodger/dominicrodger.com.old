{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}
<article>
    <header>
        {% include "article_header.html" %}
    </header>

    <div class="body">
        {{ article.content }}
    </div>

    {% if article.tags %}
    <footer>
        <ul class="tags">{% for tag in article.tags %}
            <li>
                <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
            </li>{% endfor %}
        </ul>
    </footer>
    {% endif %}
</article>
{% endblock %}
